<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Visual Calculus</h1>
      <h2 class="project-tagline"></h2>
      {% for page in site.pages %}
        <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
      {% endfor %}
      <a href="https://github.com/xiaozhengxu/Interactive-Calculus" class="btn">View on GitHub</a>
      <a href="https://github.com/xiaozhengxu/Interactive-Calculus/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/xiaozhengxu/Interactive-Calculus/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/xiaozhengxu/Interactive-Calculus">Visual Calculus</a> is maintained by <a href="https://github.com/xiaozhengxu">xiaozhengxu</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Theme by <a href="https://github.com/orderedlist">orderedlist</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
